<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Plan</title>

      <!-- Boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <header>
            <h1 class="text-center mt-3">Daily Life Plan</h1>
        </header>
        <section class="container mt-3 ">
                <div class="row plan-calculator">

                  <!-- image part -->
                  <div class="col">
                    <img class="img-fluid daily-plan me-3" src="image/plan.jpg" alt="">
                  </div>
                  
                  <!-- calculation part -->
                  <div class="col plan-container">
                    <h4 class="mb-3 fw-bold income-text">Income</h4>
                    <p class="income-value-text"> income:  <input  id="income" type="text"></p>
                    <h4 class="fw-bold mb-3 expenses-text">Expenses</h4>
                    <p class="food-text"> Food:  <input class="ms-3" id="food" type="text"></p>
                    <p class="rent-text"> Rent:  <input class="ms-3" id="rent" type="text"></p>
                    <p class="clothes-text"> Clothes:  <input id="clothes" type="text"></p>

                    <button type="button" class="btn btn-info mb-3" id="calculate-btn">Calculate</button>
                    <p class="fw-bold expenses-text">Total Expenses: <span id="total-expenses">0</span></p>
                    <p class="fw-bold expenses-text">Balance: <span id="balance">0</span></p>
                    <p class="save-text">Save: <input class="ms-3" id="savings" type="text"> % <button id="save-btn" type="button" class="btn btn-info">Save</button>

                    <p class="fw-bold expenses-text">Saving Amount: <span id="saving-amount">0</span></p>
                    <p class="fw-bold expenses-text">Remaining Balance: <span id="remaining-balance">0</span></p>
                  </div>
                </div>
            
        </section>
    </main>
    





     <!-- Boostrap CDN link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- JavaScript Link -->
    <script src="js/app.js"></script>
</body>
</html>
