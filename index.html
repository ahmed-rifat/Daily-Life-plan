<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Plan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <header>
            <h1 class="text-center info mt-3">Daily Life Plan</h1>
        </header>
        <section class="container mt-3">
                <div class="row">
                  <div class="col">
                    <img class="img-fluid daily-plan me-3" src="image/plan.jpg" alt="">
                  </div>
                  <div class="col">
                    <h4 class="mb-3 fw-bold">Income</h4>
                    <p> income:  <input  id="income" type="text"></p>
                    <h4 class="fw-bold">Expenses</h4>
                    <p> Food:  <input id="food" type="text"></p>
                    <p> Rent:  <input id="rent" type="text"></p>
                    <p> Clothes:  <input id="clothes" type="text"></p>

                    <button type="button" class="btn btn-info" id="calculate-btn">Calculate</button>
                    <p class="fw-bold">Total Expenses: <span id="total-expenses">5500</span></p>
                    <p class="fw-bold">Balance: <span id="balance">4500</span></p>
                    <p>Save: <input id="savings" type="text"> %  <button id="save-btn" type="button" class="btn btn-info">Save</button>

                    <p class="fw-bold">Saving Amount: <span id="saving-amount">2000</span></p>
                    <p class="fw-bold">Remaining Balance: <span id="remaining-balance">2500</span></p>
                  </div>
                </div>
            
        </section>
    </main>
    





     <!-- Boostrap CDN link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- JavaScript Link -->
    <script src="js/app.js"></script>
</body>
</html>
